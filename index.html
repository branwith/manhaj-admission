<meta name="description" content="പ്രിയപ്പെട്ട സുഹൃത്തേ,
മൻഹജ് അഡ്മിഷൻ പ്രചാരണ കാമ്പയിനിനോടനുബന്ധിച്ച് നമ്മൾ നടത്തുന്ന വാട്സ്ആപ്പ് ഡിപി (ഡിസ്പ്ലേ പിക്ചർ) /പ്രൊഫൈൽ ഫോട്ടോ 0സോഷ്യൽ മീഡിയ ക്യാമ്പയിനിന്റെ ലിങ്കാണ് മുകളിൽ ഷെയർ ചെയ്തിട്ടുള്ളത്. ലിങ്ക് വഴി പ്രവേശിച്ച് പ്രൊഫൈൽ ഫോട്ടോ ഡൗൺലോഡ് ചെയ്യാവുന്നതാണ്. ഡൗൺലോഡ് ചെയ്യുന്ന ഫോട്ടോ വാട്സ്ആപ്പ് ഫേസ്ബുക്ക് പോലെയുള്ള സോഷ്യൽ മീഡിയ പ്ലാറ്റ്ഫോമുകളിൽ സ്വന്തം പ്രൊഫൈൽ പിക്ചർ ആയി യൂസ് ചെയ്യേണ്ടതാണ്.
ക്യാമ്പയിനിൽ ഭാഗമാവാൻ ആഗ്രഹിക്കുകയും നെറ്റ്‌വർക്ക് പ്രശ്നം മൂലമോ മറ്റേതെങ്കിലും കാരണത്താലോ ലിങ്കു വഴി ഉപയോഗിക്കാൻ കഴിയാതെ വരുന്നവർ താഴെ നൽകിയിട്ടുള്ള വാട്സ്ആപ്പ് നമ്പറിലേക്ക് തങ്ങളുടെ ഫോട്ടോ അയച്ചു നൽകാവുന്നതാണ്. 8129743203 ഹസ്സൻ കാടപ്പടി
">
